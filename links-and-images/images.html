<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>Images</title>
    <meta charset='utf-8/>'
  </head>
  <body>

    <h1>Images</h1>
    <p>This page covers most images formats, but you may be interested in
      <a href='links.html'>links</a> or <a href='mics/extra.html'>extras</a>.</p>

    <h2>JPGs</h2>
    <p>JPGs are good for photos.</p>
    <img src='images/mochi.jpg' width='75' alt='A mochi ball in a bubble'/>

    <h2>GIFs</h2>
    <p>GIFs are good for animation.</p>
    <img src='images/mochi.gif' width="75" alt='A dancing mochi ball'/>

    <h2>PNGs</h2>
    <p>PNG is good for diagrams, icons and logos.</p>
    <img src='images/mochi.png' width="75"/ alt='A mochi ball'>

    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
    <img src='images/mochi.svg' alt='A mochi baal with Bezier handles'/>

  </body>
</html>
